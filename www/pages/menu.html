<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>MiAgenda!</title>
    <!-- We will include related CSS styles using JavaScript -->
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-right panel-reveal">
        <div class="content-block">
            <p>Putos todos</p>
        </div>
    </div>

    <div class="views">
      <!-- 
      We use Through-type Navbar layout for dynamic navbar.
      So we keep Navbar as the child of View, and have "navbar-through" class on View 
      -->
      <div class="view view-main navbar-through">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center">MiAgenda!</div>
            <div class="right">
                <!--
                  Right link contains only icon - additional "icon-only" class
                  Additional "open-panel" class tells app to open panel when we click on this link
                -->
                <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <div class="pages">
          <div data-page="index" class="page">
            <div class="page-content">
              <p>No valen verga</p>
              <a href="about.html">Acerca de la aplicaci√≥n</a>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../lib/framework7/js/framework7.min.js"></script>
    <!--
    We need the following script to include styles depending on device's OS
    It is important to keep it as inline script or in separate JS file with this code only!
    -->
    <script>
      (function () {
        if (Framework7.prototype.device.ios) {
              Dom7('head').append(
                  '<link rel="stylesheet" href="../lib/framework7/css/framework7.ios.min.css">' +
                  '<link rel="stylesheet" href="../lib/framework7/css/framework7.ios.colors.min.css">'
              );
          }
          else {
              Dom7('head').append(
                  '<link rel="stylesheet" href="../lib/framework7/css/framework7.material.min.css">' +
                  '<link rel="stylesheet" href="../lib/framework7/css/framework7.material.colors.min.css">'
              );
          }
      })();
    </script>
    <script src="../js/my-app.js"></script>
  </body>
</html>
