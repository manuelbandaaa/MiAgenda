<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="#" class="back">
                <i class="icon icon-back"></i>
                <span>Volver</span>
            </a>
        </div>
        <div class="center sliding">Horario</div>
    </div>
</div>
{{/if}}
 
<div class="page" data-page="schedule">
    <!-- Fixed navbar for Material theme -->
    {{else}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="icon-only refresh">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">Horario</div>
        </div>
    </div>
    {{/else}}

    <!-- Speed Dial Wrap -->
  <div class="speed-dial">
    <!-- FAB inside will open Speed Dial actions -->
    <a href="scheduleForm.html" class="floating-button">
      <!-- First icon is visible when Speed Dial actions are closed -->
      <i class="icon icon-plus"></i>
      <i class="icon icon-plus"></i>
    </a>
  </div>
    
    <div class="page-content">
        <div id="schedule-table">
            <div class="table">
                <div class="row header blue">
                  <div class="cell">NRC</div>
                  <div class="cell">Codigo</div>
                  <div class="cell">Nombre</div>
                  <div class="cell">Profesor</div>
                  <div class="cell">Modulo</div>
                </div>

                <div id="schedule-list">
                    <!--Lista de Materias-->
                </div>
            </div>
        </div>
    </div>
</div>
