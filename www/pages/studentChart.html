<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="#" class="back">
                <i class="icon icon-back"></i>
                <span>Volver</span>
            </a>
        </div>
        <div class="center sliding">Gráfica</div>
    </div>
</div>
{{/if}}
 
<div class="page" data-page="chart">
    <!-- Fixed navbar for Material theme -->
    {{else}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
        <div class="center">Gráfica</div>
    </div>
</div>
    {{/else}}
    
    <div class="page-content">
        <canvas id="chart-area" />
    </div>
</div>
