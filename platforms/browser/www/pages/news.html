<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="#" class="back">
                <i class="icon icon-back"></i>
                <span>Volver</span>
            </a>
        </div>
        <div class="center sliding">Noticia</div>
    </div>
</div>
{{/if}}
 
<div class="page" data-page="news">
    <!-- Fixed navbar for Material theme -->
    {{else}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">Noticia</div>
        </div>
    </div>
    {{/else}}
    
    <div class="page-content">
        <div class="div-center2">
            <h1 id="news-title"><!--Titulo--></h1>
            <p id="news-date"><!--Fecha--></p>
            <div id="news-img"><!--Imagen--></div>
            <p id="news-description"><!--Descripcion--></p>
            <p id="news-type"><!--Tipo--></p>
        </div>
    </div>
</div>
