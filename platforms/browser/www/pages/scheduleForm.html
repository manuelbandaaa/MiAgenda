<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding">
            <a href="#" class="back">
                <i class="icon icon-back"></i>
                <span>Volver</span>
            </a>
        </div>
        <div class="center sliding">Alta</div>
    </div>
</div>
{{/if}}
 
<div class="page" data-page="schedule-form">
    <!-- Fixed navbar for Material theme -->
    {{else}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">Alta</div>
        </div>
    </div>
    {{/else}}
    
    <div class="page-content">
        <form>
           <div class = "list-block">
              <ul>
                 <li class = "item-content">
                    <div class = "item-inner">
                       <div class = "item-title label">NRC</div>
                       <div class = "item-input">
                          <input type = "text" name = "nrc" required placeholder = "NRC de la materia">
                       </div>
                    </div>
                 </li>
                 
                 <li class = "item-content">
                    <div class = "item-inner">
                       <div class = "item-title label">Codigo</div>
                       <div class = "item-input">
                          <input type = "text" name = "codigo" required placeholder = "Codigo de la materia">
                       </div>
                    </div>
                 </li>

                 <li class = "item-content">
                    <div class = "item-inner">
                       <div class = "item-title label">Nombre</div>
                       <div class = "item-input">
                          <input type = "text" name = "nombre" required placeholder = "Nombre de la materia">
                       </div>
                    </div>
                 </li>

                 <li class = "item-content">
                    <div class = "item-inner">
                       <div class = "item-title label">Maestro</div>
                       <div class = "item-input">
                           <select id="teachers-list">
                            <!--Lista de Maestros-->
                            </select> 
                       </div>
                    </div>
                 </li>

                 <li class = "item-content">
                    <div class = "item-inner">
                       <div class = "item-title label">Modulo</div>
                       <div class = "item-input">
                          <input type = "text" name = "modulo" required placeholder = "Modulo de la Clase">
                       </div>
                    </div>
                 </li>

                 <li class = "item-content">
                    <div class = "item-inner">
                       <div class = "item-title label">Horario</div>
                       <div class = "item-input">
                          <input type = "text" name = "horario" required placeholder = "Horario de la Clase">
                       </div>
                    </div>
                 </li>
              </ul>
           </div>
           <div class = "list-block">
              <ul>
                    <li><a href="#" class = "col button button-fill button-round" onclick="registrarMateria()">Registrar Materia</a></li>
                </ul>
           </div>
        </form>
    </div>
</div>
